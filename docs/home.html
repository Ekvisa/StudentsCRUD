<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        <h1>Students</h1>
        <button type="button" id="addBtn">Add student</button>
      </caption>
      <thead>
        <tr class="table_header">
          <th>Name</th>
          <th>Gender</th>
          <th>Physics</th>
          <th>Maths</th>
          <th>English</th>
          <th>Change</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="table" class="table"></tbody>
      <!-- <div id="table" class="table"></div> -->
    </table>
    <div id="modal" class="modal">
      <div class="modal_content">
        <p id="modalTitle">Create new student</p>
        <input type="text" placeholder="Name" id="name" />
        <input type="text" placeholder="Gender" id="gender" />
        <input type="number" placeholder="Physics" id="physics" />
        <input type="number" placeholder="Maths" id="maths" />
        <input type="number" placeholder="English" id="english" />
        <button type="button" id="create">Create</button>
        <button type="button" id="modal_close">x</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
